<div>
	<div style='border-bottom:1px solid #ccc; padding-bottom:10px; margin-bottom:10px;text-align:left;'>
		<h1 style='font-size:20px;font-weight:400;text-shadow:0 -1px 0 #333; padding:10px;color:#444; background:#666;color:#fff;margin:0;display:block;width:120px;float:left;position:absolute;'>Mini K2</h1>
