		<div style='clear:both;'></div>
		<p>&nbsp;</p>
		<p>This is just another K2 module that can be used for your K2 items presentation. And the best part is it's FREE!</p>
		<p>This module will bring your K2 items in a nice and fancy style using jQuery and/or CSS3 or just use this simple module to display a news ticker from your K2 item titles</p>

		<h2>Features</h2>
		<ul>
			<li style='list-style:circle;margin-left:20px;'>Use it as a newsticker or...</li>
			<li style='list-style:circle;margin-left:20px;'>Display your K2 items with style using thumbnail proximity effects.</li>
			<li style='list-style:circle;margin-left:20px;'>Display your K2 items with JQuery Masonry effect</li>
			<li style='list-style:circle;margin-left:20px;'>Whether you used K2 as your gallery or portfolio items, they will looks great using both Proximity or Masonry Effect styles.</li>
			
		</ul>
		<h2>Credits</h2>
